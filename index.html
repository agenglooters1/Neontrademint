    <title>NeonTrade - Professional Crypto Exchange</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030712;
        color: #f8fafc;
        margin: 0;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
      }
      
      .glass {
        background: rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        position: relative;
      }
      .glass::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.05;
        pointer-events: none;
        mix-blend-mode: overlay;
      }
      
      .glass-dark {
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.04);
      }
      
      .page-enter {
        animation: slideUpFade 0.4s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      
      @keyframes slideUpFade {
        from { 
          opacity: 0; 
          transform: translateY(16px) scale(0.97); 
        }
        to { 
          opacity: 1; 
          transform: translateY(0) scale(1); 
        }
      }

      @keyframes ripple-centered {
        0% { transform: translate(-50%, -50%) scale(0); opacity: 0.7; }
        100% { transform: translate(-50%, -50%) scale(2.8); opacity: 0; }
      }

      .nav-ripple {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 44px;
        height: 44px;
        background: radial-gradient(circle, rgba(34, 211, 238, 0.5) 0%, transparent 70%);
        border-radius: 50%;
        transform: translate(-50%, -50%) scale(0);
        pointer-events: none;
        z-index: 0;
        animation: ripple-centered 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes pulse-cyan {
        0%, 100% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.5); transform: scale(1); }
        50% { box-shadow: 0 0 20px 6px rgba(34, 211, 238, 0.3); transform: scale(1.1); }
      }

      @keyframes centered-pulse {
        0%, 100% { opacity: 1; transform: scale(1.1); }
        50% { opacity: 0.3; transform: scale(0.8); }
      }

      .pulse-center {
        animation: centered-pulse 1.5s infinite ease-in-out;
      }

      .active-indicator {
        animation: pulse-cyan 2s infinite;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>
